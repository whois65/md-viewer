<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">  
  <title>Markdown Viewer</title>  
  <script src="/script.js"></script>
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Markdown & Highlight -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>  
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  :root {
    color-scheme: dark;
    --bg-main: #0f111a;
    --bg-panel: #1a1d2b;
    --accent: #4e9cff;
    --accent-light: #7ab0ff;
    --text-main: #e0e6f5;
    --radius: 12px;
    --shadow: 0 6px 18px rgba(0,0,0,0.35);
  }

  * {
    font-family: 'Segoe UI', Roboto, sans-serif;
    box-sizing: border-box;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background: var(--bg-main);
    color: var(--text-main);
  }
  body.menu-open { overflow: hidden; }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .75em 1.2em;
    background: linear-gradient(90deg,#1c2030,#23283d);
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: var(--shadow);
  }
  header h1 {
    margin: 0;
    font-weight: 600;
    letter-spacing: .5px;
  }

  .hamburger {
    width: 30px; height: 22px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 11;
  }
  .hamburger span {
    display: block;
    height: 3px; width: 100%;
    background: #fff;
    border-radius: 3px;
    transition: 0.35s ease;
    transform-origin: center;
  }
  .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
  .hamburger.active span:nth-child(2) { opacity: 0; }
  .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

  #side-menu {
    position: fixed;
    top: 59px; right: -260px;
    width: 240px; height: 100%;
    background: var(--bg-panel);
    padding: 2em 1.2em;
    transition: right .3s ease;
    z-index: 1001;
    box-shadow: -6px 0 18px rgba(0,0,0,.4);
    border-left: 1px solid rgba(255,255,255,.05);
  }
  #side-menu.active { right: 0; }
  #side-menu ul { list-style: none; margin: 0; padding: 0; }
  #side-menu li { margin: 1.2em 0; }
  #side-menu a,
  #side-menu button,
  #side-menu label {
    color: var(--text-main);
    text-decoration: none;
    font-size: 1rem;
    border: 0;
    background: none;
    cursor: pointer;
    transition: color .2s ease;
  }
  #side-menu a:hover,
  #side-menu button:hover,
  #side-menu label:hover {
    color: var(--accent-light);
  }

  #backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s ease;
    z-index: 1000;
  }
  #backdrop.active { opacity: 1; pointer-events: auto; }

  #browse {
    margin-top: .5rem;
    padding: 8px 14px;
    border: none;
    border-radius: var(--radius);
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: background .2s ease, transform .1s ease;
  }
  #browse:hover { background: var(--accent-light); transform: translateY(-2px); }

  textarea {
    width: 100%;
    height: 30vh;
    padding: 1em;
    border: none;
    resize: none;
    font-size: 1rem;
    background: var(--bg-panel);
    color: var(--text-main);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-top: 1rem;
  }

  #output {
    flex: 1;
    padding: 2em;
    overflow-y: auto;
    line-height: 1.7;
    background: var(--bg-panel);
    margin: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  #output h1, #output h2, #output h3 {
    border-bottom: 1px solid rgba(255,255,255,.1);
    padding-bottom: .3em;
  }
  #output img {
    display: block;
    margin: 1.5em auto;
    max-width: 90%;
    height: auto;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  #output a {
    color: var(--accent);
    text-decoration: none;
  }
  #output a:hover { text-decoration: underline; }
  pre {
    background: #0b0b0b;
    border-radius: var(--radius);
    overflow-x: auto;
    padding: 1em;
  }

  #exportHtml, #exportPdf {
    margin: 0 1rem 1rem;
    padding: 10px 16px;
    border: none;
    border-radius: var(--radius);
    background: var(--accent);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: background .2s ease, transform .1s ease;
  }
  #exportHtml:hover, #exportPdf:hover {
    background: var(--accent-light);
    transform: translateY(-2px);
  }
</style>
</head>  
<body> 
  <header>
    <h1 style="margin:0">MD Viewer</h1>
    <div class="hamburger" id="menuBtn" aria-label="Open menu" aria-expanded="false" role="button" tabindex="0">  
      <span></span><span></span><span></span>  
    </div>  
  </header>

  <div id="backdrop"></div>
  <nav id="side-menu" aria-hidden="true">  
    <ul>  
      <li><a href="#">üè† Home</a></li>  
      <li>
        <label for="mdFile">üìÇ Open .md File</label><br/>
        <input type="file" id="mdFile" accept=".md" style="display:none;">
        <button id="browse" onclick="document.getElementById('mdFile').click()">Browse</button>
      </li>  
      <li><a href="#">‚öôÔ∏è Settings</a></li>  
      <li><a href="example.md">Help</a></li>  
    </ul>  
  </nav>  

  <textarea id="editor" placeholder="Write Markdown here..."></textarea>  
  <div id="output"></div>  
  <button id="exportHtml">Export .html</button>
  <button id="exportPdf">Export .pdf</button>

  <script>  
const menuBtn   = document.getElementById("menuBtn");
const sideMenu  = document.getElementById("side-menu");
const backdrop  = document.getElementById("backdrop");

function toggleMenu(force) {
  const willOpen = (force !== undefined) ? force : !sideMenu.classList.contains("active");
  sideMenu.classList.toggle("active", willOpen);
  menuBtn.classList.toggle("active", willOpen);
  backdrop.classList.toggle("active", willOpen);
  document.body.classList.toggle("menu-open", willOpen);
  menuBtn.setAttribute("aria-expanded", String(willOpen));
  sideMenu.setAttribute("aria-hidden", String(!willOpen));
}

menuBtn.addEventListener("click", () => toggleMenu());
menuBtn.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") toggleMenu(); });
backdrop.addEventListener("click", () => toggleMenu(false));
sideMenu.querySelectorAll("a,button,label").forEach(el => el.addEventListener("click", ()=> toggleMenu(false)));
document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") toggleMenu(false); });

marked.setOptions({
  highlight: function(code, lang) {
    if (lang && hljs.getLanguage(lang)) {
      return hljs.highlight(code, { language: lang }).value;
    }
    return hljs.highlightAuto(code).value;
  }
});

const editor   = document.getElementById("editor");  
const output   = document.getElementById("output");  
const fileInput= document.getElementById("mdFile");  

function updatePreview() {  
  let markdownText = editor.value;  
  markdownText = markdownText.replace(/==(.+?)==/g, `<mark style="background-color:#f7f399;">$1</mark>`);
  markdownText = markdownText.replace(/--(.+?)--/g, `<mark style="background-color:lightblue;">$1</mark>`);

  output.innerHTML = marked.parse(markdownText);  
  output.querySelectorAll("pre code").forEach((block) => hljs.highlightElement(block));

  if (window.MathJax) { MathJax.typesetPromise(); }  
}  

editor.addEventListener("input", updatePreview);  

fileInput && fileInput.addEventListener("change", function () {  
  const file = this.files[0];  
  if (!file) return;  
  const reader = new FileReader();  
  reader.onload = function (e) {  
    editor.value = e.target.result;  
    updatePreview();  
  };  
  reader.readAsText(file);  
});  

updatePreview();

// Export PDF
document.getElementById("exportPdf").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "pt", format: "a4" });
  doc.html(document.getElementById("output"), {
    callback: function (doc) {
      doc.save("myfile.pdf");
    },
    x: 20, y: 20, width: 550
  });
});

// Export HTML
document.getElementById("exportHtml").addEventListener("click", () => {
  let content = document.getElementById("output").innerHTML;
  let htmlFile = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exported File</title>
  <style> body { font-family: Arial, sans-serif; padding: 1rem; } </style>
</head>
<body>
${content}
</body>
</html>`;
  let blob = new Blob([htmlFile], { type: "text/html" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "myfile.html";
  link.click();
});
  </script>  
</body>  
</html>
